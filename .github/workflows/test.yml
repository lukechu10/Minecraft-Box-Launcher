name: Test

on: [push, pull_request]

jobs:
  test:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use NodeJS 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: yarn install

    - name: Build
      run: yarn prod:ts & npx webpack --color --config-name=coverage

    - name: Run tests with playwright-electron
      run: xvfb-run --auto-servernum yarn nyc --reporter=lcovonly --reporter=text ts-mocha ./test/*.test.ts --color
      if: always() # try to run tests even if build failed
    - name: Upload playwright code coverage to Codecov.io
      uses: codecov/codecov-action@v1
      if: always() # upload even if test failed
      with:
        file: ./coverage/lcov.info # generated by nyc
        flags: playwright # optional
        # name: codecov-umbrella # optional
        fail_ci_if_error: true
